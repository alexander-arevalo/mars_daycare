<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Daycare Center</title>
    <link rel = "icon" href = "/images/logo.png" type = "image/x-icon">

    <!--  GOOGLE FONTS (MONSERRAT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,400;0,500;1,300;1,400;1,500&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"rel="stylesheet"/>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/uploadedAction.css" />
  </head>
  <body>
    <nav>
        <div class="container nav__container">
            <img src="/images/logo.png" class="logo"> 
            <a><h4>MARS DAYCARE</h4></a>

    </nav>

<!--=========== END OF NAVBAR ===========-->

  <div class="container form__container">
      <h2>Students Documents</h2>
          <table id="uploadTable">
              <tr>
                  <th style="width:60%;"></th>
                  <th style="width:40%;">Students Documents</th>
              </tr>
      
              <tr>
                <td>Birth Certificate:</td>
                <td id="birthCert"><a href="path_to_photo" target="_blank">View Photo</a></td>
              </tr>
      
              <tr>
                <td>Valid Id of Parents/Guardian:</td>
                <td id="validId"><a href="path_to_photo" target="_blank">View Photo</a></td>
              </tr>
      
              <tr>
                <td>Child's Health Record:</td>
                <td id="certificate"><a href="path_to_photo" target="_blank">View Photo</a></td>
              </tr>
              
          </table>

      <button class="btn btn-left" id="decline">Decline</button>
      <button class="btn btn-middle" id="back">Go Back</button>
      <button class="btn btn-right" id="accept">Accept</button>

  </div>

<!--=========== END OF LOG IN FORM ===========-->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/uploadedAction.js"></script>
  </body>
</html>
