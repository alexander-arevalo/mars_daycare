<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mars Daycare Center</title>
  <link rel="icon" href="/images/logo.png" type="image/x-icon" />

  <!--  GOOGLE FONTS (MONSERRAT) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,400;0,500;1,300;1,400;1,500&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <!--  GOOGLE MATERIAL ICON -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--  CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/style2.css" />
  <link rel="stylesheet" href="/css/reqId.css" />
</head>

<body>
  <nav>
    <div class="container nav__container">
      <div class="navbar">
        <div class="logo1">
          <img src="/images/logo.png" class="img1" />
          <a href="userHome.html">
            <h4>MARS DAYCARE</h4>
          </a>
        </div>
      </div>

      <div class="right__navbar">
        <div class="profile">
          <div class="info" id="user__info">
            <b id="firstName"> </b>&nbsp;<b id="lastName"></b><br />
            <small class="text-muted" id="user">User Account</small>
          </div>

          <div class="profile-photo">
            <img src="/images/profile.png" />
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--=========== END OF NAVBAR ===========-->

  <div class="admin__container">
    <aside>
      <div class="topDb">
        <h4>User Dashboard</h4>
      </div>

      <div class="sidebar">
        <a href="userHome.html">
          <span class="material-symbols-sharp">home</span>
          <h5>Home</h5>
        </a>

        <a href="status.html">
          <span class="material-symbols-sharp">person_search</span>
          <h5>Status</h5>
        </a>

        <a href="admission.html">
          <span class="material-symbols-sharp">other_admission</span>
          <h5>Admission</h5>
        </a>

        <a href="reqId.html" class="active">
          <span class="material-symbols-sharp">calendar_add_on</span>
          <h5>Request For ID</h5>
        </a>

        <a href="userSettings.html">
          <span class="material-symbols-sharp">manage_accounts</span>
          <h5>Profile Settings</h5>
        </a>

        <a>
          <span class="material-symbols-sharp">logout</span>
          <h5 class="signOut" id="signOut" style="cursor: pointer;">Sign Out</h5>
        </a>
      </div>
    </aside>

    <!--=========== END OF ASIDE ===========-->

    <main>
      <h2>Students ID Form</h2>
      <div class="reser__img">
        <img src="/images/reservation.png" />
      </div>

      <form id="reqForm" class="contact__form">
        <label for="student name">Students Name</label>

        <div class="form__name">
          <input type="text" id="firstname" name="First Name" placeholder="First Name" required />
          <input type="text" id="lastname" name="Last Name" placeholder="Last Name" required />
        </div>

        <label for="relationship">Relationship With the student</label>
        <input type="text" id="relationship" name="Relationship" placeholder="Relationship with the student"
          pattern="|Guardian|Mother|mother|Father|father|Auntie|auntie|Uncle|uncle|Stepmother|stepmother|Stepfather|stepfather"
          required />

        <label for="contact">Parents/Guardian Mobile Number</label>
        <input type="contact" id="contact" number="Mobile Number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
          placeholder="example: 09XX-XXX-XXXX" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" minlength="8" maxlength="100" placeholder="Home Address"
          required />

        <label for="studentPicture">Upload 1x1 Picture</label>
        <input type="file" id="studentPicture" class="picture" name="picture" onchange="handleFileUpload()" required />
        <label for="studentPicture" class="pictureUpload" id="labelID">Select 1x1 Picture</label>

        <button type="button" id="nextButton" class="btn btn-next">
          Next
        </button>
      </form>

      <!-- Page 2: Incase Of Emergency Person -->
      <form id="emergencyPerson" class="contact__form" style="display: none">
        <label for="student name">Incase Of Emergency Person</label>
        <input type="text" id="fullName" name="Fullname" placeholder="Full Name" required />

        <label for="relationship">Relationship With the student</label>
        <input type="text" id="relationship1" name="Relationship" placeholder="Relationship with the student"
          pattern="|Guardian|Mother|mother|Father|father|Auntie|auntie|Uncle|uncle|Stepmother|stepmother|Stepfather|stepfather"
          required />

        <label for="contact">Mobile Number</label>
        <input type="contact" id="contact1" number="Mobile Number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
          placeholder="example: 09XX-XXX-XXXX" required />

        <label for="address">Address</label>
        <input type="text" id="address1" name="address" minlength="8" maxlength="100" placeholder="Home Address"
          required />

        <label for="personId">Valid ID</label>
        <input type="file" id="personId" class="picture" name="picture" onchange="handleId()" required />
        <label for="personId" class="pictureUpload" id="validId">Valid ID</label>



        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="button" id="prevButton" class="btn btn-prev">
          Previous
        </button>
      </form>
    </main>
  </div>


  <!--=========== END OF MAIN ===========-->

  <div class="footer__copyright">
    <small>Copyright &copy; Mars Daycare</small>
  </div>

  <!--=========== END OF FOOTER ===========-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/user.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/navbarAdmin.js"></script>
  <script src="/js/reqId.js"></script>
</body>

</html>
